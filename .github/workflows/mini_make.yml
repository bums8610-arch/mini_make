name: mini_make_daily

on:
  schedule:
    # KST 09:00, 11:00, 14:00, 17:00, 22:00
    # (GitHub Actions schedule uses UTC)
    - cron: "0 0,2,5,8,13 * * *"
  workflow_dispatch: {}

concurrency:
  group: mini-make-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai requests playwright
          python -m playwright install chromium

      - name: Run generator
        env:
          USE_OPENAI: ${{ secrets.USE_OPENAI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          NAVER_RANKING_URL: https://m.entertain.naver.com/ranking
          OUTPUT_DIR: outputs
          LOG_LEVEL: INFO
          REQUEST_TIMEOUT: "25"
          COMMONS_THUMB_WIDTH: "1080"
          COMMONS_SEARCH_LIMIT: "12"
          COMMONS_P18_LIMIT: "10"
        run: |
          python -u mini_make_updated.py --once

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs
          if-no-files-found: warn

      - name: Upload logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            **/*.log
          if-no-files-found: ignore

      - name: Notify Discord (success)
        if: success() && secrets.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python - << 'PY'
          import os, json, requests
          url = os.environ["DISCORD_WEBHOOK"]
          payload = {"content": "mini_make_daily: ✅ workflow succeeded."}
          requests.post(url, data=json.dumps(payload), headers={"Content-Type":"application/json"})
          PY

      - name: Notify Discord (failure)
        if: failure() && secrets.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python - << 'PY'
          import os, json, requests
          url = os.environ["DISCORD_WEBHOOK"]
          payload = {"content": "mini_make_daily: ❌ workflow failed. Check Actions logs."}
          requests.post(url, data=json.dumps(payload), headers={"Content-Type":"application/json"})
          PY
