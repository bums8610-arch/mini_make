name: mini_make_daily

on:
  schedule:
    # KST 09:00, 11:00, 14:00, 17:00, 22:00
    # UTC = KST - 9  => 00:00, 02:00, 05:00, 08:00, 13:00
    - cron: "0 0,2,5,8,13 * * *"
  workflow_dispatch: {}

concurrency:
  group: mini-make
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # ✅ OpenAI 키: GitHub Secrets의 OPENAI_API_KEY를 그대로 주입
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 필요하면 모델만 바꿔서 사용
      OPENAI_MODEL: "gpt-4.1-mini"
      OPENAI_MAX_OUTPUT_TOKENS: "900"

      # (선택) 이미지 수집을 쓴다면 아래 키도 Secrets에 추가해서 사용
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      IMAGE_PROVIDER: "auto"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -V
          pip -V
          pip install --upgrade pip

          # requirements.txt가 있으면 그걸 우선 설치
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install openai playwright
          fi

          # Playwright Chromium 설치
          python -m playwright install --with-deps chromium

      - name: Check OpenAI key exists (safe)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY is set"
          else
            echo "OPENAI_API_KEY is NOT set"
            exit 1
          fi

      - name: Run (capture stdout+stderr)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs
          python -u mini_make.py 2>&1 | tee run.log
          test -s run.log || (echo "run.log empty -> FAIL" >&2; exit 1)

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
          if-no-files-found: error

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
          if-no-files-found: warn

      - name: Notify failure (Discord)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK:-}" ]; then
            echo "DISCORD_WEBHOOK not set -> skip"
            exit 0
          fi
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"❌ mini_make 실패! 확인 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"

      - name: Notify success (Discord)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK:-}" ]; then
            echo "DISCORD_WEBHOOK not set -> skip"
            exit 0
          fi
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"✅ mini_make 성공! 로그 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"
