name: mini_make_daily

on:
  schedule:
    # KST 09:00, 11:00, 14:00, 17:00, 22:00
    # UTC = KST - 9  => 00:00, 02:00, 05:00, 08:00, 13:00
    - cron: "0 0,2,5,8,13 * * *"
  workflow_dispatch: {}

concurrency:
  group: mini-make
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: "gpt-5.2"

      OPENAI_MAX_OUTPUT_TOKENS: "900"
      USE_OPENAI: "1"

      FIXED_IMAGE_COUNT: "8"
      DOWNLOAD_ARTICLE_IMAGES: "1"


      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -V
          pip install --upgrade pip
          pip install openai playwright
          python -m playwright install --with-deps chromium

      - name: Debug - Pexels API quick test (no secret leak)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs
          if [ -z "${PEXELS_API_KEY:-}" ]; then
            echo "PEXELS_API_KEY is NOT set"
            echo '{"error":"PEXELS_API_KEY missing"}' > outputs/pexels_test.json
            exit 0
          fi

          CODE=$(curl -s -o outputs/pexels_test.json -w "%{http_code}" \
            -H "Authorization: ${PEXELS_API_KEY}" \
            "https://api.pexels.com/v1/search?query=people&per_page=1")
          echo "PEXELS_TEST_HTTP_CODE=$CODE"
          head -c 500 outputs/pexels_test.json || true

      - name: Run (capture stdout+stderr)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs
          python -u mini_make.py 2>&1 | tee run.log
          test -s run.log || (echo "run.log empty -> FAIL" >&2; exit 1)

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
          if-no-files-found: error

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
          if-no-files-found: warn

      - name: Notify success (Discord)
        if: success()
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK:-}" ]; then
            echo "DISCORD_WEBHOOK not set -> skip"
            exit 0
          fi
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"✅ mini_make 성공! 로그: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"

      - name: Notify failure (Discord)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK:-}" ]; then
            echo "DISCORD_WEBHOOK not set -> skip"
            exit 0
          fi
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"❌ mini_make 실패! 확인 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"
