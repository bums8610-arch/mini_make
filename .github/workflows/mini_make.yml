name: mini_make_daily

on:
  schedule:
    # 매일 KST 09:00, 11:00, 14:00, 17:00, 22:00
    # (UTC로는 00:00, 02:00, 05:00, 08:00, 13:00)
    - cron: "0 0,2,5,8,13 * * *"
  workflow_dispatch: {}

concurrency:
  group: mini-make
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
           - name: Run
        run: |
          python mini_make.py
          exit 1

      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
      - name: Notify failure (Discord)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"❌ mini_make 실패! 여기 눌러서 확인: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"
