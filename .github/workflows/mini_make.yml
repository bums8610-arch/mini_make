name: mini_make_daily

on:
  schedule:
    # 매일 KST 09:00, 11:00, 14:00, 17:00, 22:00
    # (UTC로는 00:00, 02:00, 05:00, 08:00, 13:00)
    - cron: "0 0,2,5,8,13 * * *"
  workflow_dispatch: {}

concurrency:
  group: mini-make
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run
        run: python mini_make.py

