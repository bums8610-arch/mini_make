name: mini_make_daily

on:
  schedule:
    # KST 11:07,  (UTC = KST-9)
     - cron: "7 2 * * *"
     workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (ffmpeg + Korean fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk
          echo "=== ffmpeg check ==="
          which ffmpeg
          ffmpeg -version | head -n 2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install openai playwright

      - name: Install Playwright Chromium
        run: |
          python -m playwright install --with-deps chromium

      - name: Run
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-5.2"

          OPENAI_TTS_MODEL: "gpt-4o-mini-tts"
          OPENAI_TTS_VOICE: "marin"
          OPENAI_TTS_SPEED: "1.0"
          OPENAI_TTS_RESPONSE_FORMAT: "mp3"

          FIXED_IMAGE_COUNT: "8"
          DOWNLOAD_PERSON_IMAGES: "1"
          DOWNLOAD_ARTICLE_IMAGES: "0"
          BURN_ONSCREEN_TEXT: "1"
        run: |
          python mini_make.py
                - name: Make video from existing images
        run: |
          python make_video_from_images.py


      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs
