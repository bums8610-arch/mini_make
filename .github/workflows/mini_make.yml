name: mini_make_daily

on:
  schedule:
    - cron: "0 2 * * *"   # UTC 02:00 = KST 11:00 (매일)
  workflow_dispatch: {}

concurrency:
  group: mini-make
  cancel-in-progress: false

jobs:
  daily:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (ffmpeg + Korean fonts)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk
          which ffmpeg
          ffmpeg -version | head -n 2

      - name: Install Python deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install openai playwright
          python -m playwright install --with-deps chromium

      - name: Run mini_make (make script/images/voice)
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-5.2"
        run: |
          set -euo pipefail
          mkdir -p outputs
          python -u mini_make.py 2>&1 | tee run.log
          test -s run.log || (echo "run.log empty -> FAIL" >&2; exit 1)

      - name: Make video from existing images (8 images)
        shell: bash
        run: |
          set -euo pipefail
          python -u make_video_from_images.py 2>&1 | tee -a run.log

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
          if-no-files-found: error

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
          if-no-files-found: warn

      - name: Notify failure (Discord)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK:-}" ]; then exit 0; fi
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"❌ mini_make 실패! 확인 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"

      - name: Notify success (Discord)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK:-}" ]; then exit 0; fi
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"✅ mini_make 성공! 로그 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"
