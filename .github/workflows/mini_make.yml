name: mini_make_daily

on:
  schedule:
    - cron: "7 0 * * *"   # UTC 00:07 = KST 09:07
  workflow_dispatch: {}

concurrency:
  group: mini-make
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run (capture stdout+stderr)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs
          python -u mini_make.py 2>&1 | tee run.log
          test -s run.log || (echo "run.log empty -> FAIL" >&2; exit 1)

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
          if-no-files-found: error

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
          if-no-files-found: warn

      - name: Notify failure (Discord)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        shell: bash
        run: |
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"❌ mini_make 실패! 확인 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"

      - name: Notify success (Discord)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        shell: bash
        run: |
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"✅ mini_make 성공! 로그 링크: $RUN_URL\"}" \
            "$DISCORD_WEBHOOK"
